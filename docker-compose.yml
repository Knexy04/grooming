services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: grooming
      POSTGRES_USER: grooming
      POSTGRES_PASSWORD: grooming
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grooming -d grooming"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    image: grooming-backend:local
    restart: unless-stopped
    environment:
      PORT: "3000"
      DATABASE_URL: "postgresql://grooming:grooming@postgres:5432/grooming?schema=public"
      JWT_SECRET: "${JWT_SECRET:-change-me}"
      ADMIN_EMAIL: "${ADMIN_EMAIL:-admin@example.com}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-admin12345}"
      FRONTEND_BASE_URL: "${FRONTEND_BASE_URL:-http://localhost:5173}"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: "${VITE_API_BASE_URL:-http://backend:3000}"
    image: grooming-frontend:local
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres-data:


